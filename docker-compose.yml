  payments:
    build:
      context: ./payments
      dockerfile: Dockerfile
    volumes:
      - ./payments/src:/app/src  # Only mount src directory
    environment:
      HOST: mysql_db
      databasename: user
      PASSWORD: password
      DATABASE: mydatabase
    depends_on:
      - mysql_db
      - nats
    command: npm run start:dev
    
  user:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    volumes:
      - ./user-service/src:/app/src  # Only mount src directory
    environment:
      HOST: mysql_db
      databasename: user
      PASSWORD: password
      DATABASE: mydatabase
      port: 3306
    depends_on:
      - mysql_db
      - nats
    command: npm run start:dev
    
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      
  mysql_db:
    image: mysql:latest
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data: