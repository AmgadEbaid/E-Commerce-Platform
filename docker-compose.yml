services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    volumes:
      - ./api-gateway/src:/app/src  
    ports:
      - "3001:3000"
    command: npm run start:dev
    
  shopping-cart:
    build:
      context: ./shopping-cart
      dockerfile: Dockerfile
    volumes:
      - ./shopping-cart/src:/app/src  # Only mount src directory
    environment:
      HOST: mysql_db
      databasename: user
      PASSWORD: password
      DATABASE: mydatabase
    depends_on:
      - mysql_db
      - nats
    command: npm run start:dev
    
  orders:
    build:
      context: ./orders
      dockerfile: Dockerfile
    volumes:
      - ./orders/src:/app/src  # Only mount src directory
    environment:
      HOST: mysql_db
      databasename: user
      PASSWORD: password
      DATABASE: mydatabase
    depends_on:
      - mysql_db
      - nats
    command: npm run start:dev
    
  notifications:
    build:
      context: ./notifications
      dockerfile: Dockerfile
    volumes:
      - ./notifications/src:/app/src  # Only mount src directory
    environment:
      HOST: mysql_db
      databasename: user
      PASSWORD: password
      DATABASE: mydatabase
    depends_on:
      - mysql_db
      - nats
    command: npm run start:dev
    
  product:
    build:
      context: ./product
      dockerfile: Dockerfile
    volumes:
      - ./product/src:/app/src  # Only mount src directory
    environment:
      HOST: mysql_db
      databasename: user
      PASSWORD: password
      DATABASE: mydatabase
    depends_on:
      - mysql_db
